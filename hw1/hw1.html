		<h5>LINE CHARTS</h5>

		<!-- LINE CHART DIRECTIONS:
		Create a line chart for both, the X and the Y dimensions of the data. Your y-axis should have
		0 at the bottom. Create the line chart for the X dimension out of a path element, and the
		line chart for the Y dimension out of SVG line elements. -->

		<!-- Unlike your traditional line graph structure where (0,0) exists at the BOTTOM left corner,
		path draws lines relative to (0,0) in the TOP left corner. Therefore, I altered each y value
		to be (height - y), where I set height = 15 simply because it exceeded the highest possible y value. -->

		<h5>AREA CHARTS</h5>

		<!-- AREA CHART DIRECTIONS:
		Draw an area chart of the same data. An area chart is very much like the line chart
		(hint: you can probably re-use some of the code from before), but it is filled. -->

		<svg class="area" width="400" height="250">
			<g transform="scale(3, 13)">

		<!-- SCATTERPLOT DIRECTIONS:
		A scatterplot shows how two dimensions relate to each other. Plot the X dimension
